<div class="login-form">
    <form #formRegister="ngForm" (ngSubmit)="onLogin()">
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario" required="required" [(ngModel)] = "user.name">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" [(ngModel)] = "user.pass" required="required">
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary btn-block">Login</button>
        </div>      
    </form>
</div>
