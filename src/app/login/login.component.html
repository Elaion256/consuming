<div class="login-form">
    <form (submit)="onLogin($event)"><!-- la funcion para pasar los parametros desde el formulario -->
        <h2 class="text-center">Login</h2>       
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Usuario" required="required" id="name" >
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password"  required="required" id="pass">
        </div>
        <div class="form-group">
            <button type="submit"value="submit" class="btn btn-primary btn-block">Login</button>
        </div>      
    </form>
</div>
